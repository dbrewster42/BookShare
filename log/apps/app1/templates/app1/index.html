<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'app1/style.css' %}">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="registration">
		<h2 class="head">Registration</h2>
		{% if messages %}
		<ul>
			{% for message in messages %}
			<li>{{message}}</li>
			{% endfor %}
		</ul>
		{% endif %}
		<form action="/register" method="POST">
			{% csrf_token %}
			<div class="form-group">
		    <label for="first">First Name</label>
		    <input type="text" class="form-control" name="first">	    
		  </div>
		  <div class="form-group">
		    <label for="last">Last Name</label>
		    <input type="text" class="form-control" name="last">
		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" class="form-control form-control-lg" name="email">
		     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		    <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" name="password">    
		  </div>
		  <div class="form-group">
		    <label for="confirm">Confirm Password</label>
		    <input type="password" class="form-control" name="confirm">
		  </div> 
		  </div>		 
		  <button type="submit" class="btn btn-primary">Register</button>			
		</form>

	</div>

	<div id="login">
		<h2 class="head">Login</h2>
		<form action="/login" method="POST">
			{% csrf_token %}
			  <div class="form-group">
    <label for="l_email">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="l_email">   
  </div>
  <div class="form-group">
    <label for="l_password">Password</label>
    <input type="password" class="form-control" name="l_password" id="exampleInputPassword1">
  </div>  
  <button type="submit" class="btn btn-primary">Log In</button>
		</form>

	</div>
</body>
</html>
