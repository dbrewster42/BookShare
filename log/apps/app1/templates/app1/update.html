<!DOCTYPE html>
<html>
<head>
	<title>Update</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'app1/style.css' %}">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h2 class="welcome">Edit</h2>
	<a href="/books">Home</a><br>
	<div id="left">
	<form action="/update/{{book.id}}" method="POST">
			{% csrf_token %}			
			  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" name="title" value="{{book.title}}">	    
		  </div>
		  <div class="form-group">
		    <label for="author">Author</label>
		    <input type="text" class="form-control" name="author" value="{{book.author}}">
		  </div>
		  <div class="form-group">		    
		    <label for="desc">Description</label>
		     <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc">{{book.desc}}</textarea>	
		     <small id="emailHelp" class="form-text text-muted">Please give a succinct summary of the book</small>
		  </div>		 
		  <button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>
</body>
</html>
